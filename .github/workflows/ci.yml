name: Guestbook CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run Basic Check (Linter / Test)
        run: echo "CI/CD berhasil dijalankan!"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: QA Step
        run: echo "cucd berhasil dijalankan"

      - name: Simulasi Deploy ke Vercel
        run: echo "Proyek ini dideploy otomatis oleh Vercel saat push ke branch main"
